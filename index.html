<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Cadastro de Devs da Rafa Ballerini">
    <title>Cadastro</title>

    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <h1>CADASTRO DE <span class="destaque">DEVS</span></h1>
        <h2>Complete suas informações</h2>
    </header>

    <main>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong> </label>
                    <input class="input-alterado" type="text" name="nome" id="nome" required maxlength="20">
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong> </label>
                    <input class="input-alterado" type="text" name="sobrenome" id="sobrenome">
                </div><br>
                <div class="campo">
                    <label for="email"><strong>Email:</strong> </label>
                    <input class="input-alterado" type="email" name="email" id="email" placeholder="alguem@email.com">
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input class="radio" type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input class="radio" type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input class="radio" type="radio" name="devweb" value="fullstack">Full-Stack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select class="input-alterado" id="senioridade">
                    <option selected disabled value="">Selecione uma opção</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br>
                <div id="check">
                    <div>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                        <label for="tecnologia3">JavaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="exp"><strong>Conte um pouco da sua experiência</strong></label>
                <textarea class="input-alterado" name="exp" id="exp" cols="50" rows="6" placeholder="Deixe sua mensagem..." maxlength="500"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </form>

    </main>
</body>
</html>
